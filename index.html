
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manuali Residence</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label, select, button {
      display: block;
      margin: 1rem 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Benvenuto al Porta Palace - Bene39</h1>
  <p>Seleziona la tua lingua e l'appartamento per consultare il manuale:</p>

  <label for="language">Lingua / Language:</label>
  <select id="language">
    <option value="ITA">Italiano</option>
    <option value="ENG">English</option>
    <option value="ESP">Español</option>
    <option value="FR">Français</option>
  </select>

  <label for="apartment">Appartamento:</label>
  <select id="apartment">
    <option value="AMARENA">AMARENA</option>
    <option value="BRONZE">BRONZE</option>
    <option value="COBALTO">COBALTO</option>
    <option value="GOLD">GOLD</option>
    <option value="MAGENTA">MAGENTA</option>
    <option value="NEW YORK">NEW YORK</option>
    <option value="SAFFRON">SAFFRON</option>
    <option value="VERDE">VERDE</option>
  </select>

  <button onclick="openManual()">Apri Manuale</button>

  <script>
    
    function openManual() {
      const lang = document.getElementById('language').value;
      const apt = document.getElementById('apartment').value;

      let fileName = '';

      switch(lang) {
        case 'ITA':
          fileName = `Manuale d'Uso - ${apt}.pdf`;
          break;
        case 'ENG':
          fileName = `ENG User Manual - ${apt}.pdf`;
          break;
        case 'ESP':
          fileName = `ESP Manual de Uso - ${apt}.pdf`;
          break;
        case 'FR':
          fileName = `FR Manuel d'Utilisation - ${apt}.pdf`;
          break;
      }

      const url = `manuali/${apt}/${fileName}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
